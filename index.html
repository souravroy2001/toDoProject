<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Sourav Roy Favicon Red Logo.png" type="image/x-icon">
</head>

<body>
    <div>
        <section>
            <h1>Today's To-Do's</h1>
            <form action="">
                <input type="text" placeholder="Add Your New Task" required>
                <input type="submit" value="Add">
                <select name="Priority" id="Priority" required>
                    <option selected disabled value="">Select Task Priority</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                </select>
            </form>
        </section>

        <section>
            <table border="0">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Task Priority</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

    </div>

</body>
<script type="text/javascript" src="./script.js"></script>

</html>
